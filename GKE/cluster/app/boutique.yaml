apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: loadgenerator
    spec:
      containers:
      - env:
        - name: FRONT_ADDR
          value: frontend:80
        - name: USERS
          value: '10'
        image: gcr.io/google-samples/microservices-demo/loadgenerator:v0.8.0
        name: main
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      initContainers:
      - command:
        - /bin/sh
        - -exc
        - "echo \"Init container pinging frontend: ${FRONTEND_ADDR}...\"\nSTATUSCODE=$(wget\
          \ --server-response http://${FRONTEND_ADDR} 2>&1 | awk '/^  HTTP/{print\
          \ $2}')\nif test $STATUSCODE -ne 200; then\n    echo \"Error: Could not\
          \ reach frontend - Status code: ${STATUSCODE}\"\n    exit 1\nfi\n"
        env:
        - name: FRONT_ADDR
          value: frontend:80
        image: asia-northeast3-docker.pkg.dev/protean-blend-398805/gcf-artifacts/my-image/loadgenerator:0381ee5
        name: front-check
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      nodeSelector:
        cloud.google.com/gke-nodepool: develop
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
