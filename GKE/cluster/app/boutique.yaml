apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: front-backend-config
spec:
  securityPolicy:
    name: boutique-security-policy
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: front-frontend-config
spec:
  sslPolicy: boutique-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: ""
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: boutique-ip
    networking.gke.io/managed-certificates: boutique-certificate
    networking.gke.io/v1beta1.FrontendConfig: front-frontend-config
spec:
  defaultBackend:
    service:
      name: front
      port:
        number: 80
  rules:
  - host: "www.2280.store"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "front-backend-config"}'
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: boutique-certificate
spec:
  domains:
    - www.2280.store
    - 2280.store