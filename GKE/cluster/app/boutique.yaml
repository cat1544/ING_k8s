apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  strategy:
    blueGreen:
      activeService: front-active
      autoPromotionEnabled: true
      previewService: front-preview
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: frontend
    spec:
      containers:
      - env:
        - name: PORT
          value: '8080'
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: product-catalogservice:3550
        - name: CURRENCY_SERVICE_ADDR
          value: cu-rrencyservice:7000
        - name: CART_SERVICE_ADDR
          value: c-artservice:7070
        - name: RECOMMENDATION_SERVICE_ADDR
          value: recommen-dationservice:8080
        - name: SHIPPING_SERVICE_ADDR
          value: ship-pingservice:50051
        - name: CHECKOUT_SERVICE_ADDR
          value: check-outservice:5050
        - name: AD_SERVICE_ADDR
          value: ad-service:9555
        - name: ENABLE_PROFILER
          value: '0'
        image: asia-northeast3-docker.pkg.dev/protean-blend-398805/gcf-artifacts/my-image/frontend:774b105
        livenessProbe:
          httpGet:
            httpHeaders:
            - name: Cookie
              value: shop_session-id=x-liveness-probe
            path: /_healthz
            port: 8080
          initialDelaySeconds: 10
        name: serverfront
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Cookie
              value: shop_session-id=x-readiness-probe
            path: /_healthz
            port: 8080
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      nodeSelector:
        cloud.google.com/gke-nodepool: boutique
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
---
